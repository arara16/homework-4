version: '3.8'

services:
  price-service:
    build: ./services/price_service
    container_name: homework-4-price-service
    ports:
      - "5001:5001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production

  ta-service:
    build: ./services/ta_service
    container_name: homework-4-ta-service
    ports:
      - "5002:5002"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production

  prediction-service:
    build: ./services/prediction_service
    container_name: homework-4-prediction-service
    ports:
      - "5003:5003"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5003/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production

  api-gateway:
    build: ./api_gateway
    container_name: homework-4-api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - prediction-service
      - price-service
      - ta-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  frontend:
    build: ./frontend
    container_name: homework-4-frontend
    ports:
      - "80:80"
    depends_on:
      - api-gateway
      - prediction-service
      - price-service
      - ta-service
    environment:
      - REACT_APP_API_URL=http://localhost:8080/api
