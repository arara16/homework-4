version: '3.8'

services:
  price-service:
    build:
      context: ./services/price_service
      dockerfile: Dockerfile
    container_name: price-service
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - PORT=5001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - cryptovault-network
    restart: unless-stopped

  ta-service:
    build:
      context: ./services/ta_service
      dockerfile: Dockerfile
    container_name: ta-service
    ports:
      - "5002:5002"
    environment:
      - FLASK_ENV=production
      - PORT=5002
      - PRICE_SERVICE_URL=http://price-service:5001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    depends_on:
      - price-service
    networks:
      - cryptovault-network
    restart: unless-stopped

  prediction-service:
    build:
      context: ./services/prediction_service
      dockerfile: Dockerfile
    container_name: prediction-service
    ports:
      - "5003:5003"
    environment:
      - FLASK_ENV=production
      - PORT=5003
      - PRICE_SERVICE_URL=http://price-service:5001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5003/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    depends_on:
      - price-service
    networks:
      - cryptovault-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    depends_on:
      - price-service
      - ta-service
      - prediction-service
    networks:
      - cryptovault-network
    restart: unless-stopped

networks:
  cryptovault-network:
    driver: bridge
