name: Deploy to Production

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push API Gateway
      uses: docker/build-push-action@v4
      with:
        context: ./api_gateway
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/homework-4-api-gateway:latest
    
    - name: Build and push Frontend
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/homework-4-frontend:latest
    
    - name: Build and push Price Service
      uses: docker/build-push-action@v4
      with:
        context: ./services/price_service
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/homework-4-price-service:latest
    
    - name: Build and push TA Service
      uses: docker/build-push-action@v4
      with:
        context: ./services/ta_service
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/homework-4-ta-service:latest
    
    - name: Build and push Prediction Service
      uses: docker/build-push-action@v4
      with:
        context: ./services/prediction_service
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/homework-4-prediction-service:latest
    
    - name: Deploy to production server
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd /opt/homework-4
          git pull origin main
          docker-compose -f docker-compose.prod.yml down
          docker-compose -f docker-compose.prod.yml pull
          docker-compose -f docker-compose.prod.yml up -d
